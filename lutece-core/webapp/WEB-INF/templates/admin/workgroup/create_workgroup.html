<div class="row-fluid">
            <div class="span11 ">
            <fieldset>
                <legend>#i18n{portal.workgroup.create_workgroup.titleCreationForm}</legend>
                <form class="form-horizontal" method="post" action="jsp/admin/workgroup/DoCreateWorkgroup.jsp" >
                    <div class="control-group">
                        <label class="control-label" for="workgroup_key">#i18n{portal.workgroup.create_workgroup.labelKey} * :</label>
                        <div class="controls">
                            <input type="text" id="workgroup_key" name="workgroup_key" value="" size="20" maxlength="50" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="workgroup_description">#i18n{portal.workgroup.create_workgroup.labelDescription} * :</label>
                        <div class="controls">
                            <input type="text" id="workgroup_description" name="workgroup_description" value="" size="50" maxlength="250" />
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary btn-small" type="submit">
                            <i class="icon-ok icon-white"></i>&nbsp;#i18n{portal.workgroup.create_workgroup.buttonLabelCreate}
                        </button>
                        <a class="btn btn-small" href="jsp/admin/workgroup/ManageWorkgroups.jsp" >
                            <i class="icon-remove-circle"></i>&nbsp;#i18n{portal.util.labelCancel}
                        </a>
                    </div>
                </form>
            </fieldset>
    </div>
</div>
