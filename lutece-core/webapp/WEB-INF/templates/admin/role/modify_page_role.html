<div class="row-fluid">
    <legend>#i18n{portal.role.modify_role.boxTitle} ${role.role}</legend>
    <form class="form-horizontal" method="post" action="jsp/admin/role/DoModifyPageRole.jsp" name="modify_page_role">
        <fieldset>

            <div class="control-group">
                <label class="control-label" > #i18n{portal.role.modify_role.labelDescription} * :</label>
                <div class="controls">
                    <input type="text" name="role_description" value="${role.roleDescription}" size="78" maxlength="50" />
                </div>
            </div>
            <input type="hidden" name="role" value="${role.role}" />


            <div class="control-group">
                <label class="control-label" > #i18n{portal.role.modify_role.labelWorkgroupKey} * :</label>
                <div class="controls">
                    <@comboSorted name="workgroup_key" default_value="${role.workgroup}" items=workgroup_key_list />
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary btn-small" type="submit" >
                    <i class="icon-ok icon-white"></i> #i18n{portal.role.modify_role.buttonLabelValidate}
                </button>
                <a class="btn btn-small" href="jsp/admin/role/ManagePageRole.jsp" >
                    <i class="icon-remove-circle"></i> #i18n{portal.admin.message.buttonCancel}
                </a>
            </div>

        </fieldset>
    </form>
</div>
