<div class="row-fluid">
	<div class="span12">
		<div class="well">
			<a class="pull-left" href="jsp/admin/site/AdminSite.jsp?page_id=${page.id}" title="Page ${page.name}" alt="Page ${page.name}">
					<i class="icon-globe"></i>&nbsp;${page.id}&nbsp;-&nbsp;Page ${page.name}
			</a>
			<form action="" class="form-search pull-right">
			<label for="page_id">&nbsp;</label>
			<input type="text" id="tree_search" class="input-mini search-query" tabindex="1" />
			<button class="btn btn-primary btn-small" id="btn-tree_search" type="button" tabindex="2">
				<i class="icon-search icon-white"></i>&nbsp;#i18n{portal.site.admin_page.buttonSearchPage}</button>
			</form>
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span10 offset1">	
	<i class="icon-map-marker" ></i>
	${map_site}
	</div>
</div>
<script src="js/jquery/plugins/ui/jstree/jquery.cookie.js"></script>
<script src="js/jquery/plugins/ui/jstree/jquery.jstree.js"></script>
<script type="text/javascript">
     jQuery(function($) {
		$("#btn-tree_search").click(function () {
			$("#tree").jstree(
				"search" ,  
				$("#tree_search").val()
			);
		});

		$.cookie("jstree_select", "#node-${page.id}" );

		$("#tree").jstree({
           "themes" : {
                "theme" : "apple",
			},
            "cookies" : {
                "save_opened" : false,
            },
            "plugins" : [ "themes", "html_data", "cookies","search","ui" ]
        });
    });
</script>
