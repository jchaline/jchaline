<div class="row-fluid">
    <div class="span6 ">
        <fieldset>
            <legend>#i18n{portal.mailinglist.add_users.title}</legend>
            <form class="form-horizontal" method="post"  action="jsp/admin/mailinglist/DoAddUsers.jsp">
                <input type="hidden" name="id_mailinglist" value="${mailinglist.id}" />
                <div class="control-group">
                    <label class="control-label" for="mailinglist_order" >#i18n{portal.mailinglist.add_users.labelWorkgroup}* : </label>
                    <div class="controls">
                        <@comboSorted name="workgroup" default_value="all" items=workgroups_list />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="mailinglist_order" >#i18n{portal.mailinglist.add_users.labelRole}* : </label>
                    <div class="controls">
                        <@comboSorted name="role" default_value="none" items=roles_list />
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary btn-small" type="submit" ><i class="icon-ok icon-white"></i>
                        <span class="hidden-phone" >#i18n{portal.mailinglist.add_users.buttonAdd}</span></button>
                    <a class="btn btn-small" href="jsp/admin/mailinglist/ManageMailingLists.jsp" >
                        <i class="icon-remove-circle"></i>
                        <span class="hidden-phone">#i18n{portal.util.labelCancel}</span>
                    </a>
                </div>
            </form>
        </fieldset>                        
    </div>
</div>
