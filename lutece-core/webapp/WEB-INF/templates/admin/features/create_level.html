<div class="row-fluid">
    <div class="span12">
    <fieldset>
    <legend>#i18n{portal.features.create_level.boxTitle}</legend>
		<form method="post" name="create_mode" action="jsp/admin/features/DoCreateLevel.jsp">		
        <div class="control-group">
			<label class="control-label" for="level_name" >#i18n{portal.features.create_level.labelName} </label>
			<div class="controls">
				<input type="text" name="level_name" value="" tabindex="1" class="input-xxlarge" maxlength="80" >			
			</div>
		</div>
        <div class="form-actions">
			<button type="submit"  tabindex="2" class="btn btn-primary btn-small">
				<i class="icon-edit icon-white"></i>&nbsp;#i18n{portal.features.create_level.buttonLabelValidate}
			</button>
        </div>
        </form>
    </fieldset>
    </div>
</div>
