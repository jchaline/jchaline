<div class="control-group">
	<label for="attribute_${attribute.idAttribute}">${attribute.title} : </label>
	<div class="controls">
		<#list attribute.listAttributeFields as attributeField>
			<input type="text" name="attribute_${attribute.idAttribute}" id="attribute_${attribute.idAttribute}" size="${attributeField.width}" 
    		<#if attributeField.maxSizeEnter!=-1>	maxlength="${attributeField.maxSizeEnter}"</#if>
			<#if default_values_list?exists && default_values_list?has_content>
				<#list default_values_list as default_value> value="${default_value.value}"	<#break></#list>
			<#else>
       			value=""
			</#if> />
       </#list>
	</div>
</div>
