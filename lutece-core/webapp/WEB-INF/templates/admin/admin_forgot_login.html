<div class="row-fluid">
	<div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a href="jsp/site/Portal.jsp" title="#i18n{portal.users.admin_header.title.viewSite}" target="_blank" class="brand">
                    <img src="images/logo-header.png" class="logo" alt="logo" title="" /> &nbsp;<i class="icon-globe icon-white"></i>&nbsp;<!-- site_name --->
                </a>
                <div class="nav-collapse">
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
    </div>
</div>
<div class="row-fluid">
	<div class="container">
		<div class="span9 ">
        <h2><!-- Add Sitename --></h2>
        <form method="post" name="forgot_login" id="forgot_login" action="jsp/admin/DoAdminForgotLogin.jsp" class="well form-horizontal">
            <fieldset>
                <legend><i class="icon-lock"></i> #i18n{portal.admin.admin_forgot_login.text}</legend>
				<#list params_list as param>
					<input type="hidden" name="${param.code}" value="${param.name}" />
				</#list>
                <div class="control-group">
                    <label for="email" class="control-label" >#i18n{portal.admin.admin_forgot_login.emailLabel} * </label>
                    <div class="controls">
                        <input type="text" name="email" id="email" autocomplete="off" required="required" tabindex="1" />
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary btn-small" type="submit" name="Submit" tabindex="2"><i class="icon-ok icon-white"></i>&nbsp;#i18n{portal.admin.admin_forgot_password.buttonSubmit}</button>
                    <a class="btn btn-small" href="jsp/admin/AdminLogin.jsp" name="cancel">
						<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
					</a>
                </div>
			</fieldset>
        </form>
    </div>
</div> 
</div>
