<div class="row-fluid">
	<div class="span12">
			<fieldset>
            <legend><img src="images/local/skin/plugins/plugin.png" alt=" " title=" ">&nbsp;#i18n{portal.search.modify_taglist.tableLabel}</legend>
            <form method="post" action="jsp/admin/search/DoModifyTagList.jsp" enctype="multipart/form-data" name="modify_taglist" class="well">
				<fieldset>
                <legend>#i18n{portal.system.modify_properties.boxTitle}</legend>  
                    <label for="taglist">#i18n{portal.search.modify_taglist.labelName}&nbsp;:&nbsp;</label>
					<input type="text" value="${taglist!}" class="input-xlarge" id="taglist" name="taglist" maxlength="255"/>
                    <#if tag_filter = "0">
                    <p class="label label-warning"><em>#i18n{portal.search.modify_taglist.unactiveFilter}</em></p>
                        <div class="form-actions">
                            <a href="jsp/admin/search/ManageSearch.jsp" name="cancel" class="btn btn-small">
								<i class="icon-remove-circle"></i>&nbsp#i18n{portal.search.modify_taglist.buttonCancel}
							</a>
                        </div>
                    <#else>
                        <div class="form-actions">
                            <button type="submit" name="submit" class="btn btn-primary btn-small"><i class="icon-ok icon-white"></i>&nbsp;#i18n{portal.search.modify_taglist.buttonValidate}</button>
                            <button type="submit" name="cancel" class="btn btn-small">
								<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.search.modify_taglist.buttonCancel}
							</button>
                        </div>
                    </#if>
                    </fieldset>
                </form>
			</fieldset>
	</div>
</div>
