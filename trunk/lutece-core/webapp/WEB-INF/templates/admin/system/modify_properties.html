<div class="row-fluid">
    <div class="span10">
        <fieldset>
            <legend>#i18n{portal.system.modify_properties.boxTitle}</legend>
            <form method="post" action="jsp/admin/DoModifyProperties.jsp" class="form-horizontal">
                <#list groups_list as group>
                <div class="well-small">
                    <h4>${group.name}</h4>
                    <p>${group.description}</p>
                    <#list group.localizedDataList as property>
                    <div class="control-group">
                        <label class="control-label" for="${property.key}" >${property.label}</label>
                        <div class="controls">
                            <#if property.key?ends_with( ".textblock" )>
                            <textarea name="${property.key}" id="${property.key}" >${property.value}</textarea>
                            <#else>
                            <input type="text" name="${property.key}" id="${property.key}" value="${property.value}"  class="input-xlarge"/>
                            </#if>
                            <span class="help-block">${property.help}</span>
                        </div>
                    </div>
                    </#list>
                </div>
                </#list>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-small" tabindex="1">
                        <i class=" icon-edit icon-white"></i>
                        <span class="hidden-phone" >#i18n{portal.system.modify_properties.buttonLabel}</span>
                    </button> 
                </div>                                
            </form>
        </fieldset>
    </div>
</div>
