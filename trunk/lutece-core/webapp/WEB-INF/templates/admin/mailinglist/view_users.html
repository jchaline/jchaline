<div class="row-fluid">
    <div class="span10 ">
        <fieldset>
            <legend>#i18n{portal.mailinglist.view_users.boxTitle}</legend>
            <table class="table table-striped table-condensed">
                <tr>
                    <th >#i18n{portal.mailinglist.view_users.columnTitleName}</th>
                    <th >#i18n{portal.mailinglist.view_users.columnTitleEmail}</th>
                </tr>
                <#list recipients_list as recipient>
                <tr>
                    <td>${recipient.name}</td>
                    <td>${recipient.email}</td>
                </tr>
                </#list>
            </table>
            <div class="form-actions">
                <button class="btn btn-small" onclick="javascript:window.history.back();"><i class="icon-remove-circle"></i>&nbsp;#i18n{portal.util.labelBack}</button>
            </div>
        </fieldset>
    </div>
</div>
