<div class="row-fluid">
  <div class="span12">
    <fieldset>
	<legend>#i18n{portal.features.modify_group.title}</legend>
		<form method="post" class="form-horizontal" action="jsp/admin/features/DoModifyGroup.jsp">
			<div class="control-group">
				<label class="control-label" for="group_id">#i18n{portal.features.modify_group.labelId}</label>
				<div class="controls">
					<input type="text" id="group_id" name="group_id" value="${feature_group.id}" class="input-large">
				</div>	
			</div>	
			<div class="control-group">
				<label class="control-label" for="group_name">#i18n{portal.features.modify_group.labelName}</label>
				<div class="controls">
					<input type="text"  id="group_name" name="group_name" value="${feature_group.labelKey}" class="input-xxlarge">
				</div>	
			</div>
			<div class="control-group">
				<label class="control-label" for="group_description">#i18n{portal.features.modify_group.labelDescription}</label>
				<div class="controls">
					<input type="text" id="group_description" name="group_description" value="${feature_group.descriptionKey}" class="input-xxlarge" />
				</div>	
			</div>
			<div class="control-group">
				<label class="control-label" for="group_order">#i18n{portal.features.modify_group.labelOrder}</label>
				<div class="controls">
					<@comboSorted name="group_order" default_value="${feature_group.order}"  items=order_list />
				</div>	
			</div>
			<div class="form-actions">
				<button class="btn btn-small btn-primary" type="submit">
					<i class="icon-ok icon-white"></i>&nbsp;#i18n{portal.features.modify_group.buttonModify}
				</button>
				<a class="btn btn-small" href="jsp/admin/features/ManageGroups.jsp">
					<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.util.labelCancel}
				</a>
			</div>
		</form>
	</fieldset>
	</div>
</div>
