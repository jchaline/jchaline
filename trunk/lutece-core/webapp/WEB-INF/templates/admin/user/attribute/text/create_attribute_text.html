<div class="row-fluid">
	<div class="container">
		<form class="form-horizontal" action="jsp/admin/user/attribute/DoCreateAttribute.jsp" method="post" name="" id=""  >
			<fieldset>
				<legend>#i18n{portal.users.create_attribute.pageTitleAttributeText}</legend>
				<input name="attribute_type_class_name" value="${attribute_type.className}" type="hidden" /> 
				<div class="control-group">
					<label class="control-label" for="title">#i18n{portal.users.create_attribute.labelTitle} * : </label>
					<div class="controls">
						<input type="text" name="title" id="title" size="80" value=""  maxlength="255" />
						<span class="help-block">#i18n{portal.users.create_attribute.labelTitleComment}</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="help_message">#i18n{portal.users.create_attribute.labelHelpMessage} :</label>
					<div class="controls">
						<textarea name="help_message" id="help_message"  cols="80" rows="5"></textarea>
						<span class="help-block">#i18n{portal.users.create_attribute.labelHelpMessageComment}</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="value">#i18n{portal.users.create_attribute.labelDefaultValue} : </label>
					<div class="controls">
						<input type="text" name="value" id="value" size="80" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="">#i18n{portal.users.create_attribute.labelType}</label>
					<div class="controls">
						<input type="hidden" value="${attribute_type.name}" />
						${attribute_type.name}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="is_shown_in_search">#i18n{portal.users.create_attribute.labelIsShownInSearch} : </label>
					<div class="controls">
						<label class="checkbox">
							<input name="is_shown_in_search" value="1" type="checkbox" />
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="is_shown_in_result_list">#i18n{portal.users.create_attribute.labelIsShownInResultList} : </label>
					<div class="controls">
						<label class="checkbox">
							<input name="is_shown_in_result_list" value="1" type="checkbox" />
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="mandatory">#i18n{portal.users.create_attribute.labelMandatory} : </label>
					<div class="controls">
						<label class="checkbox">
							<input name="mandatory" value="1" type="checkbox" />
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="width">#i18n{portal.users.create_attribute.labelWidth} * : </label>
					<div class="controls">
						<input type="text" name="width" id="width" size="5" value="50" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="max_size_enter">#i18n{portal.users.create_attribute.labelMaxSizeEnter}  : </label>
					<div class="controls">
						<input type="text" name="max_size_enter" id="max_size_enter" size="5" value="" />
					</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary btn-small" type="submit" name="validate" value="validate" >
						<i class="icon-ok icon-white">&nbsp;</i>&nbsp;#i18n{portal.users.create_attribute.buttonValidate}
					</button>
					<button class="btn btn-primary btn-small" type="submit" name="apply" value="apply" >
						<i class="icon-ok-circle icon-white">&nbsp;</i>&nbsp;#i18n{portal.users.create_attribute.buttonApply}
					</button>
					<button class="btn btn-small" type="submit" name="cancel" value="cancel" >
						<i class="icon-remove-circle">&nbsp;</i>&nbsp;#i18n{portal.admin.message.buttonCancel}
					</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
